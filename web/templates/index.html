{{ block "index" . }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tibia Overflux/Overpower</title>
    <meta
      name="description"
      content="Calculate and compare damage from Tibia charms (Overflux, Overpower, Elemental) to find the most efficient charm for any creature. Free Tibia damage calculator tool."
    />
    <meta
      name="keywords"
      content="tibia, charm, damage, calculator, overflux, overpower, elemental, tibia charms, tibia calculator, mmorpg, gaming tool"
    />
    <meta name="author" content="Bruno Santos" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta property="og:title" content="Tibia Overflux/Overpower" />
    <meta
      property="og:description"
      content="Calculate and compare damage from Tibia charms to find the most efficient charm for any creature."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://overflux.app" />
    <meta property="og:site_name" content="Tibia Charm Calculator" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Tibia Overflux/Overpower" />
    <meta
      name="twitter:description"
      content="Calculate and compare damage from Tibia charms to find the most efficient charm for any creature."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="https://overflux.app" />
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/static/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a
          href="https://github.com/bashbruno/tibia-charms-damage"
          target="_blank"
          >source</a
        >
      </div>
      <h1 class="title">Which creature are you looking for?</h1>
      <form method="GET" class="form">
        <div class="form-row">
          <span class="input-asterisk">*</span>
          <div class="input-container">
            <input
              type="text"
              value="{{ .Query }}"
              required
              autofocus
              onfocus="this.setSelectionRange(this.value.length, this.value.length);"
              spellcheck="false"
              name="q"
              class="input"
              placeholder="Dragon"
            />
            <button type="submit" class="btn">â†‘</button>
          </div>
        </div>
      </form>
      <p class="hint-text">
        <span class="asterisk">*</span> you can enter only a part of the
        creature's name (ex: "shabu")
      </p>
      {{ template "results" . }}
    </div>
  </body>
</html>
{{ end }}
