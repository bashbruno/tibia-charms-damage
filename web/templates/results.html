{{ define "results" }}
<div class="results-container">
  {{ if .Result }}
  <p class="disclaimer">(1) Overpower and Overflux are capped at 8% of the creature's health</p>
  <div class="creatures-grid">
    {{ range .Result }} {{ template "card" . }} {{ end }}
  </div>
  {{ else }}
  <p class="no-results">Nothing found for this query</p>
  {{ end }}
</div>
{{ end }}
